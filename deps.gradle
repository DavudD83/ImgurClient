ext {
    materialVersion = "1.3.0"
    daggerVersion = "2.27"
    rxJavaVersion = "3.0.0"
    recyclerVersion = "1.1.0"
    constraintVersion = "1.1.3"
    timberVersion = "4.7.1"
    jacksonVersion = "2.10.1"

    applyDagger = {
        dependencies {
            implementation "com.google.dagger:dagger:${daggerVersion}"
            kapt "com.google.dagger:dagger-compiler:${daggerVersion}"
        }
    }

    applyRxJava = {
        dependencies {
            implementation "io.reactivex.rxjava3:rxjava:${rxJavaVersion}"
            implementation "io.reactivex.rxjava3:rxandroid:${rxJavaVersion}"
        }
    }

    applyJackson = {
        dependencies {
            implementation "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"
            implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
            implementation "com.fasterxml.jackson.module:jackson-module-kotlin:${jacksonVersion}"
        }
    }

    recyclerView = "androidx.recyclerview:recyclerview:${recyclerVersion}"
    constraintLayout = "androidx.constraintlayout:constraintlayout:${constraintVersion}"
    material = "com.google.android.material:material:${materialVersion}"
    timber = "com.jakewharton.timber:timber:${timberVersion}"
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}